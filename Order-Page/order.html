<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PharmaStore</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Home-Page/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Cart-Page/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Payment-Page/payment.html">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Login-Page/login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Your Orders</h1>
        <div id="orders-container" class="row">
        </div>
    </div>
    <footer class="mt-5 footer bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 PharmaStore. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal fade" id="payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Place Order</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="payment-form">
              <div class="mb-3">
                <input id="amount" type="text" class="mb-2 form-control" placeholder="Amount" required>
                <div class="invalid-feedback">
                  Please enter a valid amount.
                </div>
              </div>
              <div class="mb-3">
                <input id="payment-method" type="text" class="form-control" placeholder="Payment Method" required>
                <div class="invalid-feedback">
                  Please enter a payment method.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="pay-now" class="btn btn-primary">Pay order</button>
          </div>
        </div>
      </div>
    </div>
    
      <div class="modal fade" id="SuccessfullyPayment" aria-hidden="true" aria-labelledby="SuccessfullyPlaceOrder" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Place Order</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Order Placed Successfully
            </div>
          </div>
        </div>
      </div>
    <script src="order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
