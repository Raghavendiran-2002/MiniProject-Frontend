<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PharmaStore</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Home-Page/home.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Cart-Page/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Login-Page/login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="col-4 display-4">Welcome to PharmaStore</h1>
            <p class="col-4 lead">Your trusted online pharmacy with a wide range of products.</p>
            <form class="col-4 d-flex" role="search" onsubmit="searchProduct(event);">
                <input id="productName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button  class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </header>

    
    <section class="products-section py-5">
        <div class="container">
            <div class="row text-center mb-4">
                <div class="col">
                    <h2>Our Categories</h2>
                </div>
            </div>
            <div class="row mt-2" id="category-grid">
                <!-- Products will be displayed here -->
            </div>
            <div class="row text-center mb-4 mt-4">
                <div class="col">
                    <h2>Our Products</h2>
                    <p class="lead">High-quality medicines and health products at your fingertips.</p>
                </div>
            </div>
            <div class="col-12">
                <input type="text" id="search-bar" class="form-control" placeholder="Search for products...">
            </div>
            <div class="d-flex flex-row overflow-auto" id="product-grid">
                <!-- Products will be displayed here -->
            </div>
            <div class="row text-center mb-4 mt-4">
                <div class="col">
                    <h2>Our Offers</h2>
                </div>
            </div>
            <div id="carouselExampleAutoplaying" class="carousel slide"  data-bs-ride="carousel">
                <div class="offer-section carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn01.pharmeasy.in/dam/banner/banner/6ba8fff52c0-9.jpg" class="d-block w-100" alt="..." style="object-fit:contain;">
                    </div>
                <div class="carousel-item">
                    <img src="https://cdn01.pharmeasy.in/dam/banner/banner/6ec7487c189-CORRECTED_25_HP.jpg" class="d-block w-100" alt="...">
                </div>
                    <div class="carousel-item">
                        <img src="https://cdn01.pharmeasy.in/dam/banner/banner/d9a2b50e73a-3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 PharmaStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
